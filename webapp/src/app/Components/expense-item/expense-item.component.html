<h5 class="display-4">Track New Expense</h5>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-row">
        <div class="form-group col-md-12">
            <select name="category" class="form-control" #category="ngModel" [(ngModel)]="formDataExpense.category" required>
                <option hidden value="" disabled selected>Select Expense category </option>
                <option value="Travel">Travel</option>
                <option value="Shopping">Shopping</option>
                <option value="Rent">Rent</option>
                <option value="Dining">Dining</option>
                <option value="Medical">Medical</option>
                <option value="Mobile/Internet bill">Mobile/Internet bill</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formDataExpense._id">
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <input type="text" name="description" class="form-control" #description="ngModel" [(ngModel)]="formDataExpense.description" placeholder="Expense Description" required>
            <div class="invalid-feedback">Description is required.</div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-5">
            <input type="number" name="amount" class="form-control" #amount="ngModel" [(ngModel)]="formDataExpense.amount" placeholder="Expense Amount" required>
        </div>

        <div class="form-group col-md-7" style="display: flex">

            <!-- <input type="text" [matDatepicker]="picker" placeholder="Expense Date" name="Date" #Date="ngModel" [(ngModel)]="formDataExpense.Date" readonly class="form-control">
            <mat-datepicker-toggle matSuffix [for]="picker" text-color="yellow"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled=f alse></mat-datepicker> -->
            <input type="date" [(ngModel)] = "formDataExpense.Date" name = "Date" required>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary " style="margin-right: 5px;"><i class="fa fa-save"><span class="ml-1"></span></i>SAVE CHANGES</button>
        <button type="button" class="btn btn-secondary float-right " (click)="close()"><i class="fa fa-close"></i><span class="ml-1"></span>CLOSE</button>
    </div>
</form>
