<h5 class="display-4">Record New Expense</h5>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-row">
        <div class="form-group col-md-12">
            <!-- <select name="ExpenseCategory" #ExpenseCategory="ngModel" (change)="CategorySelected($event.target)" [(ngModel)]="formDataExpense.ExpenseCategory" class="form-control">
                <option value="0">--Select Expense Category--</option>
                <option *ngFor = "let cat of fromDataCategory" 
                 value="{{cat.Id}}"> {{cat.ExpenseCategory}}
                </option>
            </select> -->
            <input type="text" name="category" class="form-control" #category="ngModel" [(ngModel)]="formDataExpense.category" placeholder="Expense Category">
        </div>

        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formDataExpense._id">

        <!-- <input type="hidden" name="CategoryName" #CategoryName="ngModel" [(ngModel)]="formDataExpense.CategoryName"> -->
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">
            <input type="text" name="description" class="form-control" #description="ngModel" [(ngModel)]="formDataExpense.description" placeholder="Expense Description">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-5">
            <input type="number" name="amount" class="form-control" #amount="ngModel" [(ngModel)]="formDataExpense.amount" placeholder="Expense Amount">
        </div>

        <div class="form-group col-md-7" style="display: flex">

            <!-- <input type="text" [matDatepicker]="picker" placeholder="Expense Date" name="Date" #Date="ngModel" [(ngModel)]="formDataExpense.Date" readonly class="form-control">
            <mat-datepicker-toggle matSuffix [for]="picker" text-color="yellow"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled=f alse></mat-datepicker> -->
            <input type="date" [(ngModel)] = "formDataExpense.Date" name = "Date">
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-8"></div>
        <div class="form-group col-md-4 ">
            <button type="submit" class="btn btn-primary btn-md text-white " style="margin-right: 8px"><i class="fa fa-save"><span class="ml-1"></span></i>Save</button>
            <button type="button" class="btn btn-danger btn-md float-right " (click)="close()"><i class="fa fa-close"></i><span class="ml-1"></span>Cancel</button>
        </div>
    </div>
</form>
